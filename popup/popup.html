<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karet Settings</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 380px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #374151;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(17.1px);
      -webkit-backdrop-filter: blur(17.1px);
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
        0 10px 15px -3px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .popup-header {
      display: flex;
      align-items: center;
      padding: 12px 16px 8px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
    }
    .popup-header .agent-icon {
      display: flex;
      align-items: center;
      margin-right: 8px;
    }
    .popup-header .agent-icon img {
      height: 12px;
      width: 12px;
      object-fit: contain;
    }
    .popup-header .agent-title {
      font-size: 13px;
      font-weight: 600;
      color: #374151;
      flex-grow: 1;
    }

    .popup-body {
      padding: 16px;
    }
    .popup-body label {
      display: block;
      font-size: 11px;
      font-weight: 600;
      color: #515255;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }
    .popup-body input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.4;
      background: #f9fafb;
      color: #111827;
      font-family: inherit;
      margin-bottom: 12px;
      transition: border-color 0.15s, background-color 0.15s, box-shadow 0.15s;
    }
    .popup-body input[type="password"]::placeholder {
      color: #9ca3af;
    }
    .popup-body input[type="password"]:focus {
      outline: none;
      background: #ffffff;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .save-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 10px 16px;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      border: 1px solid #bae6fd;
      border-radius: 16px;
      font-size: 13px;
      font-weight: 600;
      color: #0369a1;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }
    .save-btn:hover {
      background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
      border-color: #7dd3fc;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(3, 105, 161, 0.15);
    }
    .save-btn:active {
      transform: translateY(0);
    }
    .save-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      margin-top: 12px;
      font-size: 12px;
      color: #6b7280;
      min-height: 18px;
    }
    .status.success {
      color: #0369a1;
    }
    .status.error {
      color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="popup-header">
    <span class="agent-icon"><img id="agent-logo" src="" alt="Karet"></span>
    <span class="agent-title">Karet. Settings</span>
  </div>
  <div class="popup-body">
    <label for="api-key">OpenAI API key</label>
    <input type="password" id="api-key" placeholder="sk-..." autocomplete="off">
    <button type="button" id="save-btn" class="save-btn">Save</button>
    <div id="status" class="status" aria-live="polite"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
